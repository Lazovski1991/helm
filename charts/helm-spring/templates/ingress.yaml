{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api/{{ .Values.app }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app }}
                port:
                  number: 8080
{{- end }}